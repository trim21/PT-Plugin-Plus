name: ci

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "18"
          cache: yarn

      - run: yarn

      - run: npx prettier --check ./
